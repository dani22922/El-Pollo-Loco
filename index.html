<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="img/icons/favicon.png">
    <link rel="stylesheet" href="style.css">


    <title>El Pollo Loco</title>

    <script src="models/drawable-object.class.js"></script>
    <script src="models/movable-object.class.js"></script>
    <script src="models/collect-coins.class.js"></script>
    <script src="models/collect-bottles.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/small_chicken.class.js"></script>
    <script src="models/chicken.class.js"></script>
    <script src="models/cloud.class.js"></script>
    <script src="models/status-bar.class.js"></script>
    <script src="models/world.class.js"></script>
    <script src="models/background-object.class.js"></script>
    <script src="models/keyboard.class.js"></script>
    <script src="models/level.class.js"></script>
    <script src="models/throwable-objects.class.js"></script>
    <script src="models/bottle-bar.class.js"></script>
    <script src="models/coins-bar.class.js"></script>
    <script src="models/endboss.class.js"></script>
    <script src="levels/level1.js"></script>
    <script src="js/game.js"></script>
</head>

<body>


    <h1></h1>

    <div id="fullscreen" class="fullscreen">

        <div class="start-game" id="startGame">

            <video class="myvideo" id="myVideo" muted autoplay>
                <source src="audio/EL.mp4" type="video/mp4">
                <source src="audio/EL.mp4" type="video/ogg">
                Your browser does not support HTML5 video.
            </video>

        </div>


        <div class="instruction-fullscreen  d-none-mobile " id="instructionFullscreen">


            <span class="full">
                <img onclick="fullscreen()" src="img/icons/fullscreen-12-16.png" alt="Pfeil nach links">
                ENTER FULLSCREEN
            </span>

            <span class="exit">
                <img onclick="exitFullscreen()" src="img/icons/exit.png" alt="Pfeil nach rechts">
                EXIT FULLSCREEN
            </span>

            <button id="soundOff" class="sound-btn d-none" onclick="soundOff()">
                <img src="img/icons/icon-sound.png" alt="">
            </button>

            <button id="soundOn" class="sound-btn d-none" onclick="soundOn()">
                <img src="img/icons/icon-mute.png" alt="">
            </button>



        </div>

        <button onclick="initLevel(),init()" id="start" class="start-btn">PLAY !</button>


        <canvas id="canvas" width="720" height="480" class="d-none">

        </canvas>

        <div class="instruction d-none-mobile  d-none" id="instruction">

            <span class="left-arrow"><img src="img/icons/Left.png" alt="Pfeil nach links"> LEFT</span>
            <span class="left-arrow"><img src="img/icons/Right.png" alt="Pfeil nach rechts"> RIGHT</span>
            <span class="left-arrow"><img src="img/icons/Space.png" alt="Pfeil nach rechts"> Jump</span>
            <span class="left-arrow"><img src="img/icons/D.png" alt="Pfeil nach rechts"> ThrowBottle</span>




        </div>



        <div class="gameOver" id="gameOver">
            <img id="endPic" class="endPic d-none" src="img/9_intro_outro_screens/game_over/game over.png"
                alt="Game Over">
            <button onclick="initLevel(),init()" id="reStart" class="reStart d-none">RESTART !</button>
        </div>

    </div>
</body>

</html>
